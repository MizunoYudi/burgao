<div class="menu-container">
  <header class="header">
    <div class="logo">BURG√ÉO</div>
    <nav class="nav">
      <a href="#home" class="nav-link">Home</a>
      <a href="#menu" class="nav-link active">Menu</a>
      <a href="#sobre" class="nav-link">Sobre</a>
    </nav>
    <div class="header-icons">
      <button class="icon-btn" aria-label="Perfil">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
      <button class="icon-btn" aria-label="Carrinho">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 2h6M6 6h12l1 12H5L6 6z"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="menu-title">
    <h1>MENU</h1>
  </div>

  <div class="menu-grid">
    <div 
      *ngFor="let item of menuItems" 
      class="menu-card"
      (click)="onMenuItemClick(item)"
    >
      <div class="card-image">
        <img [src]="item.image" [alt]="item.title">
        <span *ngIf="item.isNew" class="new-badge">Novo</span>
      </div>
      <h3 class="card-title">{{ item.title }}</h3>
    </div>
  </div>
</div>
